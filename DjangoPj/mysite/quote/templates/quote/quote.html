{%extends "aboutme/header.html"%}

{% block content %}
<div style="background-color: gray; border: 2px solid black; text-align: center">
<h2 style="font-family: bitner">Quote of the Day</h2>
</div>
<br>

	{% for day in object_list %}
	<div style="text-align: center; border: 2px solid black;background-color: white; border-radius: 7px">
		<h4>{{day.date|date:"Y-m-d"}} - {{day.author}}</h4>
		<br>
		<p>{{day.quote}}</p>
	</div>
	<br>
	{%endfor%}

{% endblock %}
